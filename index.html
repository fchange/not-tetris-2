<!DOCTYPE html>
<html>
<head>
  <title>物理俄罗斯方块 (Matter.js)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; overflow: hidden; background-color: #f0f0f0; } /* Basic styling */
    canvas { display: block; margin: auto; background-color: #fff; } /* Center canvas */
    /* Initially hide the canvas */
    #game-canvas { display: none; }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="absolute inset-0 bg-gray-800 flex flex-col justify-center items-center z-10">
    <h1 class="text-4xl font-bold text-white mb-8">物理俄罗斯方块</h1>
    <button id="start-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded text-2xl">
      开始游戏 (Start)
    </button>
  </div>

  <!-- Canvas element for rendering (initially hidden) -->
  <canvas id="game-canvas"></canvas>

  <!-- Include Matter.js library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

  <!-- Include our Game settings and Tetromino definitions -->
  <!-- IMPORTANT: Game.js must be included before Tetromino.js -->
  <script src="src/Game.js"></script>
  <script src="src/Tetromino.js"></script>
  <script src="src/Controls.js"></script>

  <script>
    // Add event listener to the start button
    document.getElementById('start-button').addEventListener('click', () => {
      // Hide the start screen
      document.getElementById('start-screen').style.display = 'none';

      // Initialize and start the game
      Game.start();
    });

    // No other setup code needed here anymore, it's all in Game.start()
  </script>
</body>
</html>
